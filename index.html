<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="homescreen-container">
      <div class="homescreen-header-bar">
        <div class="homescreen-header-logo-container">
          <img class="homescreen-header-logo" src="Images/Aurora_logo.png" alt="Aurora_logo.png">
        </div>
        <div class="homescreen-header-buttons">
          <button class="home-button">HOME</button>
          <button class="about-us-button">ABOUT US</button>
          <button class="login-signup-button">LOGIN/SIGNUP</button>
        </div>
      </div>

      <div class="aurora-title-container">
        <div class="title-logo-container">
          <img class="title-logo" src="Images/Aurora_logo.png" alt="Aurora_logo.png">
        </div>
        <div class="aurora-title-name-container">
          <p class="aurora-title-name">Aurora</p>
        </div>
        <div class="aurora-subtitle-name-container">
          <p class="aurora-subtitle-name">“Lighting the Way to Confident Reading”</p>
        </div>
      </div>
    </div>
  </body>
</html>
